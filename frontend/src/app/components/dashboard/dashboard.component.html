<div class="dashboard-container">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title class="dashboard-title">Dashboard de Produção</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="dashboard-metrics">
        <mat-card class="metric-card">
          <mat-card-title class="metric-title">Previsão de Estoque</mat-card-title>
          <mat-card-content>
            <h2>92%</h2>
            <p>Principais Produtos</p>
            <canvas #barCanvas></canvas>
          </mat-card-content>
        </mat-card>
        <mat-card class="metric-card">
          <mat-card-title class="metric-title">Distribuição de Materiais</mat-card-title>
          <mat-card-content>
            <canvas #pieCanvas></canvas>
          </mat-card-content>
        </mat-card>
        <mat-card class="metric-card">
          <mat-card-title class="metric-title">Últimos Recebimentos</mat-card-title>
          <mat-card-content>
            <ul>
              <li *ngFor="let entry of lastEntries">
                <!-- <strong>Data:</strong> {{ entry.entry_date | date:'shortDate' }}<br> -->
                <strong>Fornecedor:</strong> {{ entry.supplier }}<br>
                <strong>Produto:</strong> {{ entry.product }}<br>
                <strong>Quantidade:</strong> {{ entry.quantity }}
              </li>
            </ul>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
