<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exported Figma Design</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.component.scss">
</head>
<body>
  <div class="node-1">
    <div class="depth-1-frame-0-2">
      <div class="depth-2-frame-1-25">
        <div class="depth-3-frame-0-26">
          <div class="depth-4-frame-0-27">
              <div class="depth-6-frame-0-29">
                <p class="text-title-dashboard"><span class="text-rgb-13-20-28">Dashboard de Produção</span></p>
              </div>
          </div>
          <div class="depth-4-frame-2-33">
            <div class="depth-5-frame-0-34" color="primary">
              <div class="depth-6-frame-0-35">
                <p class="text-36"><span class="text-rgb-13-20-28">Eficiência da Produção</span></p>
              </div>
              <div class="depth-6-frame-1-37">
                <p class="text-38"><span class="text-rgb-13-20-28">92%</span></p>
              </div>
              <div class="depth-6-frame-2-39">
                <div class="depth-7-frame-0-40">
                  <p class="text-41"><span class="text-rgb-79-112-150">Últimas 4 semanas</span></p>
                </div>
              </div>
              <div class="depth-6-frame-3-44">
                <div class="graph-bar">
                  <canvas #barCanvas></canvas>
                  <div class="depth-8-frame-0-49"></div>
                  <div class="depth-8-frame-1-50"></div>
                </div>
              </div>
            </div>
            <div class="depth-5-frame-1-60">
              <div class="depth-6-frame-0-61">
                <p class="text-62"><span class="text-rgb-13-20-28">Perdas de Material</span></p>
              </div>
              <div class="depth-6-frame-1-63">
                <p class="text-64"><span class="text-rgb-13-20-28">5%</span></p>
              </div>
              <div class="depth-6-frame-2-65">
                <div class="depth-7-frame-0-66">
                  <p class="text-67"><span class="text-rgb-79-112-150">Últimos 30 dias</span></p>
                </div>
              </div>
              <div class="graph-line">
                <canvas #lineCanvas></canvas>
              </div>
            </div>
          </div>
          <div class="depth-5-frame-2-83">
              <div class="depth-6-frame-0-84">
                <p class="text-85"><span class="text-rgb-13-20-28">Tempo Médio de Ciclo</span></p>
              </div>
              <div class="depth-6-frame-1-86">
                <p class="text-87"><span class="text-rgb-13-20-28">2.5 horas</span></p>
              </div>
              <div class="depth-6-frame-2-88">
                <div class="depth-7-frame-0-89">
                  <p class="text-90"><span class="text-rgb-79-112-150">Últimos 30 dias</span></p>
                </div>
                <div class="depth-7-frame-1-91">
                  <p class="text-92"><span class="text-rgb-232-56-8">-0.5 horas</span></p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
