<!-- Lista de documentos em tabela -->
<div class="documents">
  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Documentos Cadastrados</mat-card-title>
    </mat-card-header>
    <div class="filters">
      <!-- Filtro por Nome do Arquivo -->
      <mat-form-field appearance="fill">
        <mat-label>Nome do Arquivo</mat-label>
        <input
          matInput
          type="text"
          [formControl]="filenameFilter"
          (keyup.enter)="loadDocuments()"
        />
      </mat-form-field>
      <!-- Filtro por ID do Documento -->
      <mat-form-field appearance="fill">
        <mat-label>ID do Documento</mat-label>
        <input
          matInput
          type="text"
          [formControl]="documentIdFilter"
          (keyup.enter)="loadDocuments()"
        />
      </mat-form-field>

      <!-- Filtro por Data de Upload (ainda nÃ£o suportado no backend) -->
      <mat-form-field appearance="fill">
        <mat-label>Data de Upload</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="uploadDateFilter"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="documents" class="mat-elevation-z2">
          <ng-container matColumnDef="filename">
            <th mat-header-cell *matHeaderCellDef>Nome do Arquivo</th>
            <td mat-cell *matCellDef="let doc">{{ doc.filename }}</td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let doc">{{ doc.id }}</td>
          </ng-container>
          <ng-container matColumnDef="file_type">
            <th mat-header-cell *matHeaderCellDef>Tipo de Arquivo</th>
            <td mat-cell *matCellDef="let doc">{{ doc.file_type }}</td>
          </ng-container>
          <ng-container matColumnDef="upload_date">
            <th mat-header-cell *matHeaderCellDef>Data do Upload</th>
            <td mat-cell *matCellDef="let doc">
              {{ doc.upload_date | date : "dd/MM/yyyy" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef>Download</th>
            <td mat-cell *matCellDef="let doc">
              <button mat-button (click)="downloadPdf(doc)">
                <mat-icon>download</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
