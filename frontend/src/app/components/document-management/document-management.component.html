<div class="filters">
  <!-- Filtro por tipo de arquivo -->
  <mat-form-field appearance="fill">
    <mat-label>Tipo de Arquivo</mat-label>
    <mat-select
      [formControl]="filetypeFilter"
      (selectionChange)="loadDocuments()"
    >
      <mat-option value="">Todos</mat-option>
      <mat-option value="pdf">PDF</mat-option>
      <mat-option value="xml">XML</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Filtro por ID do Produto -->
  <mat-form-field appearance="fill">
    <mat-label>ID do Produto</mat-label>
    <input
      matInput
      type="text"
      [formControl]="productIdFilter"
      (keyup.enter)="loadDocuments()"
    />
  </mat-form-field>

  <!-- Filtro por Data de Upload (ainda nÃ£o suportado no backend) -->
  <mat-form-field appearance="fill">
    <mat-label>Data de Upload</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [formControl]="uploadDateFilter"
      (dateChange)="loadDocuments()"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<!-- Lista de documentos -->
<div class="documents">
  <mat-card *ngFor="let doc of documents" class="document-card">
    <mat-card-title>{{ doc.file_name }}</mat-card-title>
    <mat-card-content>
      <p><strong>Tipo:</strong> {{ doc.file_type }}</p>
      <p><strong>Produto:</strong> {{ doc.product_id }}</p>
      <p><strong>Upload:</strong> {{ doc.upload_date | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
